<h2>Rejestracja</h2>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h4>Konto właściciela</h4>
      <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
          <label for="name">Imię</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="user.name" #name="ngModel" required />
          <div *ngIf="f.submitted && !name.valid" class="help-block">Imię jest wymagane</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !surname.valid }">
          <label for="surname">Nazwisko</label>
          <input type="text" class="form-control" name="surname" [(ngModel)]="user.surname" #surname="ngModel" required />
          <div *ngIf="f.submitted && !surname.valid" class="help-block">Nazwisko jest wymagane</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !login.valid }">
          <label for="login">Nazwa użytkownika</label>
          <input type="text" class="form-control" name="login" [(ngModel)]="user.login" #login="ngModel" required />
          <div *ngIf="f.submitted && !login.valid" class="help-block">Nazwa użytkownika jest wymagana</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <label for="password">Hasło</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" required />
          <div *ngIf="f.submitted && !password.valid" class="help-block">Hasło jest wymagane</div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Zarejestruj</button>
          <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
          <a [routerLink]="['/login']" class="btn btn-link">Cofnij</a>
        </div>
      </form>
    </div>
  <div class="col-md-6 ">
    <h4>Dane firmy</h4>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !nip.valid }">
      <label for="nip">NIP</label>
      <input type="text" class="form-control" name="nip" [(ngModel)]="company.nip" #nip="ngModel" required />
      <div *ngIf="f.submitted && !nip.valid" class="help-block">NIP jest wymagany</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
      <label for="name">Nazwa</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="company.name" #name="ngModel" required />
      <div *ngIf="f.submitted && !name.valid" class="help-block">Nazwa jest wymagana</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !address.valid }">
      <label for="address">Adres</label>
      <input type="text" class="form-control" name="address" [(ngModel)]="company.address" #address="ngModel" required />
      <div *ngIf="f.submitted && !address.valid" class="help-block">Adres jest wymagany</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !postalCode.valid }">
      <label for="postalCode">Kod pocztowy</label>
      <input type="text" class="form-control" name="postalCode" [(ngModel)]="company.postalCode" #postalCode="ngModel" required />
      <div *ngIf="f.submitted && !postalCode.valid" class="help-block">Kod pocztowy jest wymagany</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !city.valid }">
      <label for="city">Miasto</label>
      <input type="text" class="form-control" name="city" [(ngModel)]="company.city" #city="ngModel" required />
      <div *ngIf="f.submitted && !city.valid" class="help-block">Miasto jest wymagane</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !bankAccount.valid }">
      <label for="bankAccount">Numer konta</label>
      <input type="text" class="form-control" name="bankAccount" [(ngModel)]="company.bankAccount" #bankAccount="ngModel" required />
      <div *ngIf="f.submitted && !bankAccount.valid" class="help-block">Numer konta jest wymagany</div>
    </div>
  </div>
</div>
