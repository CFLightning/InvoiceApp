<section class="container-fluid">
  <section>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Imię</th>
        <th>Nazwisko</th>
        <th>Login</th>
        <th>Hasło</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let employee of currentEmployees">
        <td>{{employee.name}}</td>
        <td>{{employee.surname}}</td>
        <td>{{employee.login}}</td>
        <td>{{employee.password}}</td>
        <td style="width:50px"></td>
      </tr>
      </tbody>
    </table>
  </section>
</section>
