<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form name="form" (ngSubmit)="f.form.valid && createItem()" #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
        <label for="name">Nazwa towaru lub usługi</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" required />
        <div *ngIf="f.submitted && !name.valid" class="help-block">Nazwa towaru lub usługi jest wymagana</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !nettoPrice.valid }">
        <label for="nettoPrice">Cena Netto</label>
        <input type="text" class="form-control" name="nettoPrice" [(ngModel)]="model.nettoPrice" #nettoPrice="ngModel" required />
        <div *ngIf="f.submitted && !nettoPrice.valid" class="help-block">Cena jest wymagana</div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Zapisz</button>
        <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
      </div>
    </form>
  </div>
    <div class="col-md-6">
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !unit.valid }">
        <label for="unit">Jednostka</label>
        <select type="text" class="form-control" name="unit" [(ngModel)]="model.unit" #unit="ngModel" required>
          <option>Kilogram</option>
          <option>Sztuka</option>
          <option>Gram</option>
          <option>Usługa</option>
          <option>Subskrypcja</option>
        </select>
        <div *ngIf="f.submitted && !unit.valid" class="help-block">Jednostka jest wymagana</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !vatGroup.valid }">
        <label for="vatGroup">Grupa VAT</label>
        <select type="text" class="form-control" name="vatGroup" [(ngModel)]="model.vatGroup" #vatGroup="ngModel" required>
          <option *ngFor="let vatGroup of vatGroups" [ngValue]="vatGroup">{{vatGroup.name}}, {{vatGroup.taxRate}}%</option>
        </select>
        <div *ngIf="f.submitted && !vatGroup.valid" class="help-block">Grupa VAT jest wymagana</div>
      </div>
    </div>
</div>
